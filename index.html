<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .position-relative {
            margin-bottom: 10px;
        }
    </style>

</head>
<title>Employee registration form</title>
</head>

<body id="form-color">
    <div class="container">
        <div class="row">

            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center bg-dark p-3 rounded">Employee details</h1>
                    <form class="form-group row g-2 needs-validation" novalidate>

                        <!--Username section-->

                        <div class="row g-3">
                            <div class="col-lg-6">
                                <label for="username" class="form-label ">
                                    <span class="strict">*</span>First Name</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Enter your Firstname.." required>

                                <div class="invalid-feedback">Please fill out this field</div>

                            </div>
                            <div class="col-lg-6">
                                <label for="lastname" class="form-label">
                                    <span class="strict">*</span>Last Name</label>
                                <input type="text" class="form-control" id="lastname"
                                    placeholder="Enter your lastname.." required>

                                <div class="invalid-feedback">Please fill out this field</div>
                            </div>
                        </div>

<br>
                        <!--Email section-->

                        <div class=" col-lg-12 g-3">
                            <label for="emails" class="form-label ">
                                <span class="strict">*</span>Email address</label>
                            <input type="email" name="email" class="form-control" placeholder="abc123@gmail.com"
                                id="emails" required>

                            <div class="invalid-feedback">Please fill out this field</div>
                        </div>
                        <br>



                        <!--password  section-->


                        <div class="row ">
                            <div class="col-lg-6 g-3">
                                <label for="validationCustom04">
                                    <span class="strict">*</span>Password</label>
                                <input type="password" name="Password" class="form-control"
                                    placeholder="Enter new password.." id="validationCustom04" required>
                                <div class="valid-feedback">Valid!</div>
                                <div class="invalid-feedback">use abc,123,specil-char</div>
                            </div>

                            <div class="col-lg-6 g-3">
                                <label for="validationCustom05">Re-enter password</label>
                                <input type="password" name="Re-enter" class="form-control"
                                    placeholder="Re-enter again.." id="validationCustom05" required>
                                <div class="valid-feedback">Valid!</div>
                                <div class="invalid-feedback">confirm password</div>
                            </div>

                        </div>
                        </br>


                        <!--Gender section-->


                        <div class="col-lg">
                            <label for="gender" class="form-label">
                                <span class="strict">*</span>Gender
                            </label>
                            <select class="form-control" id="gender" required>
                                <option value="">choose any one</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                                <option value="4">Don't wanna mention</option>

                            </select>
                            <div class="invalid-feedback">Select gender</div>
                        </div>
                        <br>



                        <!--Status section-->


                        <div class="status">
                            <label> <span class="strict">*</span> Status </label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck1"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck1">Single</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" class="form-check-input" id="validationFormCheck2"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2">Married</label>

                                <div class="invalid-feedback">Choose any one</div>
                            </div>
                        </div>


                        <!--Address section-->


                        <div class="row ">
                            <div class="col-lg-12">
                                <label for="validationCustom07" class="form-label">
                                    <span class="strict">*</span>Address</label>
                                <input type="text" class="form-control" id="validationCustom07"
                                    placeholder="House no, floor , landmark" required>

                                <div class="invalid-feedback">Please fill out this field</div>
                            </div>

                            <div class="col-md-5">
                                <label for="validationCustom08" class="form-label">
                                    <span class="strict">*</span>City</label>
                                <input type="text" class="form-control" id="validationCustom08" required>
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>

                            <div class="col-md-4 ">
                                <label for="validationCustom09" class="form-label">
                                    <span class="strict">*</span>State</label>
                                <select class="form-select" id="validationCustom09" required>
                                    <option value="">Select state</option>
                                    <option value="1">Karnataka</option>
                                    <option value="2">Tamilnadu</option>
                                    <option value="3">Hydrabad</option>
                                    <option value="4">jharkhand</option>
                                    <option value="5">New delhi</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="validationCustom010" class="form-label">
                                    <span class="strict">*</span>Zip</label>
                                <input type="text" class="form-control" id="validationCustom010" required>
                                <div class="invalid-feedback">
                                    Please provide a valid zip.
                                </div>
                            </div>
                        </div>
                        </br>

                        <!--Subit section-->



                        <div class="d-grid gap-2 col-6 mx-auto"> <br />
                            <button class="btn btn-dark btn-block btn-lg" type="submit">
                                <span class="">Submit</span>
                            </button>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
